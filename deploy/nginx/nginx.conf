# Основной контекст конфигурации
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Защита от DDoS — limit_req
    limit_req_zone $binary_remote_addr zone=MAIN_LIMIT:10m rate=100r/s;

    # Лог формат (по желанию)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Безопасность и производительность
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    server_tokens off;

    # Gzip
    gzip on;
    gzip_types application/json text/plain;
    gzip_min_length 1024;

    # Прокси-настройки по умолчанию
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header X-Forwarded-Proto $scheme;

    client_max_body_size 100M;
    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 15s;

    server {
        listen 80;
        server_name localhost;

        # Лимит запросов
        limit_req zone=MAIN_LIMIT burst=200 nodelay;

        # Заголовки безопасности
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Content-Security-Policy "default-src 'self'" always;

        # Проксирование REST API
        location /api/ {
            proxy_pass         http://app:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
        }

        # Проксирование WebSocket
        location /ws {
            proxy_pass         http://websocket:8082/ws;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
        }
    }
}
