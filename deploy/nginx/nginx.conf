user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    limit_req_zone $binary_remote_addr zone=MAIN_LIMIT:10m rate=100r/s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    server_tokens off;

    gzip on;
    gzip_types application/json text/plain;
    gzip_min_length 1024;

    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header X-Forwarded-Proto $scheme;

    client_max_body_size 100M;
    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 15s;

    index index.html;

    server {
        listen 80  default_server;
        server_name telegenka.ru www.telegenka.ru 90.156.217.108;

        # Редирект ВСЕХ HTTP → HTTPS
        return 301 https://$host$request_uri;
    }


    server {
        listen 443 ssl default_server;
        server_name telegenka.ru www.telegenka.ru;

        ssl_certificate     /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/certificate.key;

        root   /usr/share/nginx/html;
        index  index.html;

        limit_req zone=MAIN_LIMIT burst=200 nodelay;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass         http://app:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
        }
    }
}
