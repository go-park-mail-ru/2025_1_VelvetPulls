name: CI

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "**" ] 

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6