definitions:
  model.Chat:
    properties:
      created_at:
        type: string
      description:
        type: string
      members:
        items:
          type: integer
        type: array
      owner_username:
        type: string
      title:
        type: string
      type:
        $ref: '#/definitions/model.ChatType'
      updated_at:
        type: string
    type: object
  model.ChatType:
    enum:
    - dialog
    - group
    - channel
    type: string
    x-enum-varnames:
    - ChatTypeDialog
    - ChatTypeGroup
    - ChatTypeChannel
  model.LoginCredentials:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.RegisterCredentials:
    properties:
      confirm_password:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
  title: Keftegram backend API
  version: "1.0"
paths:
  /api/chats/:
    get:
      consumes:
      - application/json
      description: Возвращает список чатов пользователя, ассоциированных с текущей
        сессией
      parameters:
      - default: token=xxx
        description: token
        in: header
        name: Cookie
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Chat'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Получение чатов пользователя
      tags:
      - Chat
  /api/login/:
    post:
      consumes:
      - application/json
      description: Авторизовывает, аутентифицирует существующего пользователя и возвращает
        token
      parameters:
      - description: Данные для авторизации пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.LoginCredentials'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Авторизация пользователя
      tags:
      - User
  /api/register/:
    post:
      consumes:
      - application/json
      description: Регистрирует нового пользователя по данным, переданным в запросе
        и возвращает token
      parameters:
      - description: Данные для регистрации пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.RegisterCredentials'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Регистрация нового пользователя
      tags:
      - User
swagger: "2.0"
